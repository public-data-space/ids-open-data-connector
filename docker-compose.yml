version: '3.5'
services:
  odc-adapter-ckan:
    build: ./odc-adapter-ckan
    image: ckan
    volumes:
      - odc-adapter-ckan_repo:/ids/repo
    depends_on:
      - odc-config-manager
    environment:
      - REPOSITORY=/ids/repo
      - CONFIG_MANAGER_PORT=8080
      - CONFIG_MANAGER_HOST=odc-config-manager
      - ROUTE_ALIAS=odc-adapter-ckan
    networks:
      - ids_connector

  odc-adapter-postgres:
    build: ./odc-adapter-postgres
    image: postgresql
    volumes:
      - odc-adapter-postgres_repo:/ids/repo
    depends_on:
      - odc-config-manager
    environment:
      - REPOSITORY=/ids/repo
      - CONFIG_MANAGER_PORT=8080
      - CONFIG_MANAGER_HOST=odc-config-manager
      - ROUTE_ALIAS=odc-adapter-postgres
    networks:
      - ids_connector

  odc-config-manager:
    build: ./odc-config-manager
    volumes:
      - odc-config-manager_repo:/ids/repo
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8091:8080
    environment:
      - REPOSITORY=/ids/repo/
      - INIT=true
      - SERVICE_PORT=8080
    networks:
      - ids_connector

  odc-adapter-gateway:
    build: ./odc-adapter-gateway
    environment:
      - CONFIG_MANAGER_URL=odc-config-manager
      - CONFIG_MANAGER_PORT=8080
      - SERVICE_PORT=8080
    networks:
      - ids_connector

  db:
    image: postgres:11
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - odc-manager-database:/var/lib/postgresql/data
    environment:
      - DATABASE_USER=ids
      - DATABASE_USER_PW=ids
    networks:
      - ids_connector
    ports:
      - 5433:5432

  odc-manager:
    build:
      context: ./odc-manager
    ports:
      - 8090:8080
    environment:
      - HOST=db
      - PORT=5432
      - DATABASE=ids
      - USER=ids
      - PASSWORD=ids
      - FRONTEND_ADMIN=admin
      - FRONTEND_ADMIN_PW=admin
      - GATEWAY_HOST=odc-adapter-gateway
      - GATEWAY_PORT=8080
      - INIT=true
      - SERVICE_PORT=8080
    networks:
      - ids_connector

  odc-frontend:
    build: ./odc-frontend
    ports:
      - 8080:8080

volumes:
  odc-adapter-ckan_repo:
  odc-adapter-postgres_repo:
  odc-config-manager_repo:
  odc-manager-database:
  odc_adapter_ckan_tmp:

networks:
  ids_connector:
    name: ids_connector
